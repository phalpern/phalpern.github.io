<!-- Neither the <BUTTON> tag nor the <INPUT type=button> tag support word-wrap
     of the button contents. So we create a box that looks and acts like a button
	 by using border styles and click event handling.
<TABLE CLASS="pseudoButton" onclick='printFriendly()'><TR><TD>
	<A href="javascript:printFriendly()" onmousedown='printFriendly()'>
		Printer-friendly Version
	</A>
</TD></TR></TABLE>
-->

<p><button class="print" onclick='printFriendly()'>Printer Friendly Version</button></p>
-->
